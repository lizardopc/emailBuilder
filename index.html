<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>USI Email Builder</title>
  <meta name="description" content="The USI Email Builder">
  <meta name="author" content="Kevin Elberger">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">  
</head>

<body>
  <div class="wrapper">

    <div class="col-md-4 no-pad" id="settings-container">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item appearance">
          <a class="nav-link" id="appearance-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Appearance</a>
        </li>
        <li class="nav-item content">
          <a class="nav-link active" id="content-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Content</a>
        </li>
      </ul>
 
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade" id="home" role="tabpanel" aria-labelledby="appearance-tab">...</div>
        <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="content-tab">

            <div id="accordion">
                
                <div class="card">
                  <div class="card-header" id="headingOne" data-toggle="collapse" data-target="#collapseOne">
                    <h5 class="mb-0">
                      <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                        Structures
                      </button>
                    </h5>
                  </div>
              
                  <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                    <div id="structure-container" class="card-body draggable-container">
                    
                      <div class="col-100 structure">
                        <div class="col-100-item"></div>
                      </div>
                     
                      <div class="col-50-50 structure">
                          <div class="col-50-item"></div>
                          <div class="col-50-item"></div>
                      </div>
                     
                      <div class="col-33 structure">
                          <div class="col-33-item"></div>
                          <div class="col-33-item"></div>
                          <div class="col-33-item"></div>
                      </div>
                     
                      <div class="col-25 structure">
                          <div class="col-25-item"></div>
                          <div class="col-25-item"></div>
                          <div class="col-25-item"></div>
                          <div class="col-25-item"></div>
                      </div>
                     
                      <div class="col-33-66 structure">
                          <div class="col-33-item"></div>
                          <div class="col-66-item"></div>
                      </div>
                    
                      <div class="col-66-33 structure">
                          <div class="col-66-item"></div>
                          <div class="col-33-item"></div>
                      </div>
                    
                    </div>
                  </div>
                </div>

                <div class="card">
                  <div class="card-header" id="headingTwo" data-toggle="collapse" data-target="#collapseTwo">
                    <h5 class="mb-0">
                      <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Blocks
                      </button>
                    </h5>
                  </div>

                  <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                    <div id="block-container" class="card-body block-wrapper">

                        <div class="block text no-select">
                            <span><i class="fas fa-font"></i></span>                    
                            Text
                          </div>
    
                          <div class="block image no-select">
                            <span><i class="fas fa-images"></i></span>                           
                            Image
                          </div>
    
                          <div class="block button no-select">
                            <i class="far fa-circle"></i>                          
                            Button
                          </div>
    
                          <div class="block spacer no-select">
                            <i class="fas fa-arrows-alt-v"></i>                           
                            Spacer
                          </div>

                        <div class="block social no-select">
                          <i class="fab fa-facebook"></i>                       
                          Social Network
                        </div>

                        <div class="block html no-select">
                          <i class="fas fa-code"></i>                       
                          HTML
                        </div>
                    </div>
                  </div>
                </div>

            </div>

        </div>
      </div>

    </div>
    
    <div class="col-md-8 no-pad" id="email-builder">
      <div id="email-grid" class="draggable-container"></div>
    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.7/lib/draggable.bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
          crossorigin="anonymous">
  </script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js'></script>
  <script>

    var emailContainer = document.querySelector('#email-grid');
    var blockContainer = document.querySelector('#block-container');
    var structContainer = document.querySelector('#structure-container');

    dragula([structContainer, emailContainer, blockContainer], {
      copy: function(el, src) {

        // Only allow structs or blocks to be copied
        var struct = el.classList.contains('structure');
        var block = el.classList.contains('block');

        return struct || block;
      },
      accepts: function(el, target, src, sibling) {

        // Only allow the email container to accept drops
        if (target === blockContainer) return false;
        if (target === structContainer) return false;
        return true;
      },
      mirrorContainer: document.body
    })
    .on('drop', (el, target) => {

      // This is where we handle what happens when elements
      // are dropped inside the email container.

      if (! target) return;

      if (el.classList.contains('structure')) {

        // Structures are initially empty
        el.classList.add('empty-structure-block');
      } else if (el.classList.contains('block')) {
        // TODO: Add check if block is being placed in struct
        el.classList.add('uncontained');
      }

      addEmptyContentMsgs();
    });

    dragula([emailContainer], {
      removeOnSpill: true,
      mirrorContainer: document.body
    });

    // Adds "Drop content here" inside empty struct containers
    function addEmptyContentMsgs() {
      var selector = '.empty-structure-block div';
      var blocks = [].slice.call(document.querySelectorAll(selector));

      blocks.forEach((block) => {
        block.innerHTML = '<span class="no-select">Drop content here</span>';
      });
    }

  </script>  
</body>
</html>
