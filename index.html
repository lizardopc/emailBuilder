<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>USI Email Builder</title>
  <meta name="description" content="The USI Email Builder">
  <meta name="author" content="Kevin Elberger">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">  
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
  <div class="wrapper">

    <div class="col-md-3 no-pad" id="settings-container">

      <div id="accordion">
          
          <div class="card">
            <div class="card-header" id="headingOne" data-toggle="collapse" data-target="#collapseOne">
              <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                  Rows
                </button>
              </h5>
            </div>
        
            <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
              <div id="structure-container" class="card-body draggable-container">
              
                <div class="col-100 structure">
                  <div class="col-100-item-container col empty"></div>
                </div>
                
                <div class="col-50-50 structure">
                    <div class="col-50-item-container col empty"></div>
                    <div class="col-50-item-container col empty"></div>
                </div>
                
                <div class="col-33 structure">
                    <div class="col-33-item-container col empty"></div>
                    <div class="col-33-item-container col empty"></div>
                    <div class="col-33-item-container col empty"></div>
                </div>
                
                <div class="col-25 structure">
                    <div class="col-25-item-container col empty"></div>
                    <div class="col-25-item-container col empty"></div>
                    <div class="col-25-item-container col empty"></div>
                    <div class="col-25-item-container col empty"></div>
                </div>
                
                <div class="col-33-66 structure">
                    <div class="col-33-item-container col empty"></div>
                    <div class="col-66-item-container col empty"></div>
                </div>
              
                <div class="col-66-33 structure">
                    <div class="col-66-item-container col empty"></div>
                    <div class="col-33-item-container col empty"></div>
                </div>
              
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-header" id="headingTwo" data-toggle="collapse" data-target="#collapseTwo">
              <h5 class="mb-0">
                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  Content
                </button>
              </h5>
            </div>

            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
              <div id="block-container" class="card-body block-wrapper">

                  <div class="block text no-select">
                      <span><i class="fas fa-font"></i></span>                    
                      Text
                    </div>

                    <div class="block image no-select">
                      <span><i class="fas fa-images"></i></span>                           
                      Image
                    </div>

                    <div class="block button no-select">
                      <i class="far fa-circle"></i>                          
                      Button
                    </div>

                    <div class="block spacer no-select">
                      <i class="fas fa-arrows-alt-v"></i>                           
                      Spacer
                    </div>

                  <div class="block social no-select">
                    <i class="fab fa-facebook"></i>                       
                    Social Network
                  </div>

                  <div class="block html no-select">
                    <i class="fas fa-code"></i>                       
                    HTML
                  </div>
              </div>
            </div>
          </div>

      </div>


      <div id="content-settings" class="closed">
        <div class="content-settings-header">
          <h5>Content Settings</h5>
          <a href="#" class="close-panel">
            <i class="fas fa-minus"></i>            
          </a>
        </div>
        <div class="content-settings-body"></div>
      </div>
    </div>

    <div class="col-md-9 no-pad" id="email-builder">
      <div id="email-grid" class="draggable-container"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
          crossorigin="anonymous">
  </script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js'></script>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
